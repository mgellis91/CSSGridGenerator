<!Doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="tool for creating quick and simple responsive css grids">
		<meta name="keywords" content="responsive,css,grid">
		<meta name="author" content="Matt Ellis">
		<title>Simple Responsive CSS Grid Generator</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/railscasts.min.css">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">

			<h1>Simple Responsive CSS Grid Generator</h1>

			<form class="cf pure-form" action="#" method="GET">
				<div class="form-section">
					<label for="cols-number">Number Of Columns</label>
					<input type="number" class="numeric" id="cols-number" name="numOfCols" value="12" />
				</div>
				<div class="form-section">
					<label for="column-width">Gutter Width (px)</label>
					<input type="number" class="numeric" id="gutter-width" name="gutterWidth" value="10" />
				</div>
				<div class="form-section">
					<label for="mb-breakpoint">Mobile Break Point (px)</label>
					<input type="number" class="numeric" id="mb-breakpoint" value="769" />
				</div>
			</form>

			<div id="tabs" class="cf">
				<ul>
					<li><a id="preview-link" href="#preview-tab" class="active">Preview</a></li>
					<li><a id="code-link" href="#code-tab">Code</a></li>
				</ul>
			</div><!--end #tabs -->

		</div><!--end .container -->

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
